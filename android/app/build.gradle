plugins {
    id "com.android.application" // Android application plugin
    id "kotlin-android"          // Kotlin plugin for Android
    id 'com.google.gms.google-services' // Firebase service plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin (for Flutter integration)
}

android {
    namespace = "com.example.sampahku_flutter"  // Unique app namespace
    compileSdk = flutter.compileSdkVersion      // Compile SDK version from Flutter
    ndkVersion = flutter.ndkVersion            // NDK version from Flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Set Java version
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8 // Set JVM target for Kotlin
    }

    defaultConfig {
        applicationId = "com.example.sampahku_flutter"  // Your unique application ID
        minSdk = 23                                  // Minimum SDK version supported
        targetSdk = flutter.targetSdkVersion        // Target SDK version from Flutter
        versionCode = flutter.versionCode           // Version code for the app
        versionName = flutter.versionName           // Version name for the app
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Signing config for release (use debug signing for now)
        }
    }
}

flutter {
    source = "../.." // Path to the Flutter source directory
}
